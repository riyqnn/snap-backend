<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Brand</title>
</head>
<body>
  <h1>Upload Brand Metadata</h1>

  <form id="brandForm" enctype="multipart/form-data" method="POST" action="https://snap-backend-0ewf.onrender.com/api/brand/create">
    <label>
      Brand Name:
      <input type="text" name="brandName" required />
    </label>
    <br><br>

    <label>
      Description:
      <textarea name="description" required></textarea>
    </label>
    <br><br>

    <label>
      Registration Date:
      <input type="date" name="registrationDate" required />
    </label>
    <br><br>

    <label>
      Logo (image):
      <input type="file" name="logo" accept="image/*" required />
    </label>
    <br><br>

    <button type="submit">Upload</button>
  </form>

</body>
</html>
