<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create NFT Series</title>
</head>
<body>
  <h2>Buat NFT Series</h2>
  <form id="nftForm" enctype="multipart/form-data">
    <label>Series ID:<br><input type="number" name="seriesId" required /></label><br><br>
    <label>Max Supply:<br><input type="number" name="maxSupply" required /></label><br><br>
    <label>Brand Owner Wallet:<br><input type="text" name="brandOwner" required /></label>
    
    <button type="submit">Submit</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    const form = document.getElementById('nftForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      resultDiv.innerHTML = '⏳ Mengirim data...';

      try {
        const response = await fetch('https://snap-backend-0ewf.onrender.com/api/nft/create', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            ✅ <strong>Berhasil mint ${data.nfts.length} NFT</strong><br>
            <strong>Series ID:</strong> ${data.seriesId}<br>
            <strong>Metadata URI:</strong> ${data.metadataURI}<br>
            <pre style="background:#f4f4f4; padding:10px;">${JSON.stringify(data.nfts, null, 2)}</pre>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red">❌ ${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red">❌ Gagal: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
