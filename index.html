<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand NFT Verification</title>
</head>
<body>
  <h2>Register Brand</h2>

  <form id="brandForm">
    <label>Brand Name: <input type="text" name="brandName" required></label><br><br>
    <label>Description: <input type="text" name="description" required></label><br><br>
    <label>Registration Date: <input type="date" name="registrationDate" required></label><br><br>
    <label>Brand Owner Address: <input type="text" name="brandOwner" required></label><br><br>
    <label>Value (ETH): <input type="text" name="value" value="0.001" required></label><br><br>
    <label>Logo: <input type="file" name="logo" accept="image/*" required></label><br><br>

    <button type="submit">Submit Brand</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById('brandForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://snap-backend-0ewf.onrender.com/api/brand/create', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <h3 style="color:green;">✅ Brand Registered Successfully</h3>
            <p><strong>Brand Name:</strong> ${data.data.brandName}</p>
            <p><strong>Brand Owner:</strong> ${data.data.brandOwner}</p>
            <p><strong>Metadata URI:</strong> ${data.data.metadataURI}</p>
            <p><strong>Verified:</strong> ${data.data.isVerified}</p>
            <img src="https://gateway.pinata.cloud/ipfs/${data.data.imageCID}" width="200" />
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">❌ ${data.message}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">❌ Gagal submit brand: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
