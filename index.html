<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Brand</title>
</head>
<body>
  <h2>Create Brand</h2>
  <form id="brandForm" enctype="multipart/form-data">
    <label>Brand Name:</label><br />
    <input type="text" name="brandName" required /><br /><br />

    <label>Description:</label><br />
    <textarea name="description" required></textarea><br /><br />

    <label>Registration Date:</label><br />
    <input type="date" name="registrationDate" required /><br /><br />

    <label>Brand Owner Wallet:</label><br />
    <input type="text" name="brandOwner" placeholder="0x..." required /><br /><br />


    <label>Logo File:</label><br />
    <input type="file" name="logo" accept="image/*" required /><br /><br />

    <button type="submit">Submit</button>
  </form>

  <div id="response" style="margin-top: 20px;"></div>

  <script>
    const form = document.getElementById('brandForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch('https://snap-backend-0ewf.onrender.com/api/brand/create', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (result.success) {
          responseDiv.innerHTML = `
            <p style="color:green;">✅ Brand created successfully!</p>
            <p><strong>Metadata URI:</strong> ${result.data.metadataURI}</p>
            <pre>${JSON.stringify(result.data, null, 2)}</pre>
          `;
        } else {
          responseDiv.innerHTML = `<p style="color:red;">❌ ${result.message}</p>`;
        }
      } catch (err) {
        responseDiv.innerHTML = `<p style="color:red;">❌ Gagal: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
